<!DOCTYPE html>
<head>
	<link rel="stylesheet" href="static/style.css">
</head>

<body>
<h1>Blood Pressure Predictor</h1>
<h2>Fill out the form to get your Blood Pressure estimate!</h2>
		<form action=" {{url_for('.bpCalculate')}} " method="post">
				<label for="age" class="required">Age</label>
				<input type="number" id="age" name="age" placeholder="Enter age in years" min="1" required>
				<label for="weight" class="required">Weight</label>
				<input type="number" id="weight" name="weight" placeholder="Enter weight in kg" min="1" required>
			<button type="submit">Calculate</button>
		</form>
		<div id="result">{{bp}}</div>
</body>
